{% if messages %}
    {% for message in messages %}
    <div id="message" class="container">
        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
            <button type="button" class="close" data-dismiss="alert"><span arid-hidden="true">&times;</span></button>
            {{ message }}
        </div>
    </div>
    {% endfor %}
{% endif %}
